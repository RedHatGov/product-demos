---
- include_vars: "{{ ansible_system }}.yml"

- name: get reports
  ansible.builtin.find:
    paths: "{{ doc_root }}/{{ reports_dir }}"
    patterns: '*.html'
  register: reports
  check_mode: no
  when: ansible_system == 'Linux'

- name: get reports
  ansible.windows.win_find:
    paths: "{{ doc_root }}/{{ reports_dir }}"
    patterns: '*.html'
  register: reports
  check_mode: no
  when: ansible_system == 'Win32NT'

- name: publish landing page
  ansible.builtin.template:
    src: report.j2
    dest: "{{ doc_root }}/index.html"
  check_mode: no

- name: copy CSS over
  ansible.builtin.copy:
    src: "css"
    dest: "{{ doc_root }}"
    directory_mode: true
  check_mode: no

- name: copy logos over
  ansible.builtin.copy:
    src: "{{ item }}" 
    dest: "{{ doc_root }}"
    directory_mode: true
  loop:
    - "webpage_logo.png"
    - "redhat-ansible-logo.svg"
    - "report.png"
  check_mode: no
    
