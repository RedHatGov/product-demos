---
user_message:

controller_components:
  - execution_environments
  - projects
  - credentials
  - inventory_sources
  - groups
  - job_templates

controller_execution_environments:
  - name: Cloud Services Execution Environment
    image: quay.io/scottharwell/cloud-ee:latest

controller_projects:
- name: Ansible Cloud Content Lab - AWS
  organization: Default
  scm_type: git
  wait: yes
  #scm_url: https://github.com/ansible-content-lab/aws.infrastructure_config_demos.git
  scm_url: https://github.com/willtome/aws.infrastructure_config_demos.git
  default_environment: Cloud Services Execution Environment
  scm_branch: create_vm

controller_credentials:
  - name: AWS
    credential_type: Amazon Web Services
    organization: Default
    update_secrets: false
    inputs:
      username: REPLACEME
      password: REPLACEME

  #- name: Azure
  #  credential_type: Microsoft Azure Resource Manager
  #  organization: Default
  #  update_secrets: false
  #  inputs:
  #   subscription: REPLACEME

controller_inventory_sources:
  - name: AWS Inventory
    organization: Default
    source: ec2
    inventory: Workshop Inventory
    credential: AWS
    overwrite: true
    source_vars:
      hostnames:
        - tag:Name
      compose:
        ansible_host: public_ip_address
        ansible_user: 'ec2-user'
      groups:
        cloud_aws: true
        os_linux: tags.blueprint.startswith('rhel')
      keyed_groups:
        - key: platform
          prefix: os
        - key: tags.blueprint
          prefix: blueprint
        - key: tags.owner
          prefix: owner

  #- name: Azure Inventory
  #  organization: Default
  #  source: azure_rm
  # inventory: Workshop Inventory
  #  credential: Azure
  #  execution_environment: Ansible Engine 2.9 execution environment
  #  overwrite: true
  #  source_vars:
  #    hostnames: 
  #      - tags.Name
  #      - default
  #    keyed_groups:
  #      - key: os_profile.system
  #        prefix: os
  #    conditional_groups:
  #      cloud_azure: true

controller_groups:
  - name: cloud_aws
    inventory: Workshop Inventory
    variables:
      ansible_user: ec2-user

controller_templates:
  - name: Cloud / AWS / Create Peer Infrastructure
    job_type: run
    organization: Default
    credentials:
     - AWS
    project: Ansible Cloud Content Lab - AWS
    playbook: playbook_create_peer_network.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    extra_vars:
      aws_region: us-east-1
      dmz_ssh_key_name: aws-test-key
      priv_network_ssh_key_name: aws-test-key

  - name: Cloud / AWS / Delete Peer Infrastructure
    job_type: run
    organization: Default
    credentials:
     - AWS
    project: Ansible Cloud Content Lab - AWS
    playbook: playbook_delete_peer_network.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    extra_vars:
      aws_region: us-east-1

  - name: Cloud / AWS / Create Transit Infrastructure
    job_type: run
    organization: Default
    credentials:
     - AWS
    project: Ansible Cloud Content Lab - AWS
    playbook: playbook_create_transit_network.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    extra_vars:
      aws_region: us-east-1
      dmz_ssh_key_name: aws-test-key
      priv_network_ssh_key_name: aws-test-key

  - name: Cloud / AWS / Delete Transit Infrastructure
    job_type: run
    organization: Default
    credentials:
     - AWS
    project: Ansible Cloud Content Lab - AWS
    playbook: playbook_delete_transit_network.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    extra_vars:
      aws_region: us-east-1

  - name: Cloud / Create Infra
    job_type: run
    organization: Default
    credentials:
     - AWS
     #- Azure
    project: Ansible official demo project
    playbook: cloud/create_infra.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    survey_enabled: true
    extra_vars:
      aws_region: us-east-2
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Infra Provider
          type: multiplechoice
          variable: infra_provider
          required: true
          choices:
            - aws
            #- azure
        - question_name: AWS Public Key (only required for aws provider)
          type: textarea
          required: false
          variable: aws_public_key

  - name: Cloud / AWS / Create VM
    job_type: run
    organization: Default
    credentials: 
     - AWS
     - Workshop Credential
    project: Ansible Cloud Content Lab - AWS
    playbook: playbook_create_vm.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    survey_enabled: true
    extra_vars:
      aws_region: us-east-1
      aws_keypair_name: aws-test-key
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Name
          type: text
          variable: vm_name
          required: true
        - question_name: Owner
          type: text
          variable: vm_owner
          required: true
        - question_name: Blueprint
          type: multiplechoice
          variable: vm_blueprint
          required: true
          choices: #"{{ lookup('fileglob', 'blueprints/*.yml') | regex_replace(',','\n') | regex_findall('.*/(.*)(?=.yml)') | list }}"
            - windows_core
            - windows_full
            - rhel8
            - rhel7
        - question_name: Subnet
          type: text
          variable: aws_vpc_subnet_name
          required: true
          default: priv-net-private-subnet
        - question_name: Security Group
          type: text
          variable: aws_securitygroup_name
          required: true
          default: private-network-sg

  - name: Cloud / AWS / Destroy VM
    job_type: run
    organization: Default
    credentials: 
     - AWS
     - Workshop Credential
    project: Ansible Cloud Content Lab - AWS
    playbook: playbook_delete_inventory_vm.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    survey_enabled: true
    extra_vars:
      aws_region: us-east-1
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Name or Pattern
          type: text
          variable: HOSTS
          required: true

  - name: Cloud / AWS / VPC Report
    job_type: run
    organization: Default
    credentials:
     - AWS
    project: Ansible Cloud Content Lab - AWS
    playbook: playbook_create_reports.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    extra_vars:
      aws_region: us-east-1
      aws_report: vpc

  - name: Cloud / AWS / Tags Report
    job_type: run
    organization: Default
    credentials:
     - AWS
    project: Ansible Cloud Content Lab - AWS
    playbook: playbook_create_reports.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    extra_vars:
      aws_region: us-east-1
      aws_report: tags

  - name: Cloud / AWS / Create Keypair
    job_type: run
    organization: Default
    credentials: 
     - AWS
    project: Ansible official demo project
    playbook: cloud/aws_key.yml
    inventory: Workshop Inventory
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    survey_enabled: true
    extra_vars:
      aws_region: us-east-1
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Keypair Name
          type: text
          variable: aws_key_name
          required: true
          default: aws-test-key
        - question_name: Keypair Public Key
          type: textarea
          variable: aws_public_key
          required: true
        - question_name: Owner
          type: text
          variable: aws_keypair_owner
          required: true
