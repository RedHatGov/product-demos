---
- hosts: "{{ HOSTS }}"
  become: true
  vars:
    profile: stig

  tasks:
    - name: Check OS Type
      assert:
        that: "ansible_os_family == 'RedHat'"

    - name: Run Compliance Profile
      include_role:
        name: "mindpointgroup.rhel{{ ansible_distribution_major_version }}_{{ profile }}"
